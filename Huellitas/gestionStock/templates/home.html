<!doctype html>
<html lang="es">
  <head>

  	<title>Huellitas PetShop</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
		
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="../static/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="../static/css/style.css">
		
  </head>
  <body>

		<div class="wrapper d-flex align-items-stretch">
		
			<nav id="sidebar" class="active bg-success pb-5 position-fixed">
				<div class="custom-menu">
					<button type="button" id="sidebarCollapse" class="btn btn-success active border-white" onclick="devolver()">
	          			<i class="fa fa-bars border-white"></i>
	          			<span class="sr-only ">Menu</span>
	        		</button>
        		</div>
				<div class="p-4">
		  			<h1><a href="index.html" class="logo">Huellitas</a></h1>
	        	<ul class="list-unstyled components">
	          		<li>
	            		<a href="#"><span class="fa fa-user mr-3"></span> Proveedores</a>
	          		</li>
	          		<li>
	              		<a href="#"><span class="fa fa-home mr-3"></span> Almacenes</a>
	          		</li>
	          		<li>
              			<a href="#"><span class="fa fa-sticky-note  mr-3"></span> Resumen</a>
	          		</li>
	          		<li>
              			<a href="#"><span class="fa fa-cogs mr-3"></span> Configuracion</a>
	          		</li>
              		<li id="cerrar_sesion">
						<a href="#"><span class="fa fa-sign-out mr-3 align-items-end"></span> Cerrar Sesion</a>	
					</li>
	        	</ul>
				</div>
    		</nav>
		
			<div id="content" class="p-4 p-md-5 pt-5">
			{% block content %}
      Home
			{% endblock %}
		</div>
		
		</div>

    	<script src="../static/js/jquery.min.js"></script>
    	<script src="../static/js/popper.js"></script>
    	<script src="../static/js/bootstrap.min.js"></script>
    	<script src="../static/js/main.js"></script>
  	</body>
</html>
